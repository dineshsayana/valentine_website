<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Will You Be My Valentine?</title>
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
    </script>
    <script type="text/javascript">
       (function(){
          emailjs.init({
            publicKey: "gifoeq1ROemIbM2XI",
          });
       })();
    </script>
    <style>
        /* Previous CSS styles remain the same */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #ff6b6b, #ff8585);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            position: relative;
            animation: fadeIn 1.5s ease-out;
        }

        h1 {
            color: #ff4d4d;
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .message {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #666;
            margin-bottom: 2rem;
            padding: 0 1rem;
        }

        .heart {
            font-size: 5rem;
            color: #ff4d4d;
            animation: pulse 1.5s infinite;
            margin: 1rem 0;
        }

        .name {
            color: #ff4d4d;
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .question {
            font-size: 2rem;
            color: #ff4d4d;
            margin: 1.5rem 0;
            font-weight: bold;
            line-height: 1.4;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 2rem;
        }

        .btn {
            padding: 1rem 3rem;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            font-weight: bold;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-yes {
            background-color: #ff4d4d;
            color: white;
        }

        .btn-no {
            background-color: #666;
            color: white;
        }

        .response {
            margin-top: 2rem;
            font-size: 1.5rem;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.5s;
        }

        .response.show {
            opacity: 1;
        }

        .response.happy {
            color: #ff4d4d;
        }

        .response.sad {
            color: #666;
        }

        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .email-status {
            margin-top: 1rem;
            font-size: 1rem;
            color: #666;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes floatHeart {
            0% { transform: translateY(100vh) scale(0); opacity: 1; }
            100% { transform: translateY(-100px) scale(1); opacity: 0; }
        }

        .floating-heart {
            position: absolute;
            font-size: 1.5rem;
            color: rgba(255, 77, 77, 0.6);
            animation: floatHeart 4s linear infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="name" id="valentineName">Dear Valentine</div>
        <div class="heart">‚ù§Ô∏è</div>
        <div class="message" id="customMessage">
            Every moment with you feels like a beautiful dream come true.
        </div>
        <div class="question">
            Will you be my Valentine? üíï<br>
            <span style="font-size: 1.5rem; margin-top: 0.5rem; display: block;">
                Let's make this day unforgettable together ‚ú®
            </span>
        </div>
        <div class="buttons">
            <button class="btn btn-yes" onclick="acceptValentine()">Yes</button>
            <button class="btn btn-no" id="noButton" onmouseover="moveButton()" onclick="rejectValentine()">No</button>
        </div>
        <div class="response" id="response"></div>
    </div>
    <div class="floating-hearts" id="hearts"></div>

    <script>
        // Function to get URL parameters
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        // Set custom name and message from URL parameters
        window.onload = function() {
            const valentineName = getUrlParameter('name');
            const message = getUrlParameter('message');
            
            if (valentineName) {
                document.getElementById('valentineName').textContent = 'Dear ' + valentineName;
            }
            
            if (message) {
                document.getElementById('customMessage').textContent = message;
            }
        }


        function sendEmail(recipientEmail, valentineName) {
            const emailStatus = document.getElementById('emailStatus');

            // EmailJS template parameters
            const templateParams = {
                to_email: recipientEmail,
                to_name: valentineName,
                from_name: "Your Valentine's Site",
                message: `${valentineName} has accepted your Valentine's proposal! üíï`,
            };

            // Send the email using EmailJS
            emailjs.send(
                'service_hjdm4pu', // Replace with your EmailJS service ID
                'template_0guexvw', // Replace with your EmailJS template ID
                templateParams
            )
            .then(function(response) {
                emailStatus.textContent = "Notification sent! üíå";
                emailStatus.style.color = "#4CAF50";
            }, function(error) {
                console.error('Email failed to send:', error);
                emailStatus.textContent = "Couldn't send notification, but they still said yes! üíï";
                emailStatus.style.color = "#666";
            });
        }


        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
            document.getElementById('hearts').appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 4000);
        }

        setInterval(createHeart, 300);

        function moveButton() {
            const button = document.getElementById('noButton');
            const container = document.querySelector('.container');
            const containerRect = container.getBoundingClientRect();
            
            const newX = Math.random() * (containerRect.width - 100);
            const newY = Math.random() * (containerRect.height - 50);
            
            button.style.position = 'absolute';
            button.style.left = `${newX}px`;
            button.style.top = `${newY}px`;
        }

        function acceptValentine() {
            const valentineName = getUrlParameter('name') || 'Valentine';
            const recipientEmail = getUrlParameter('email');
            const response = document.getElementById('response');
            response.textContent = `‚ú® Thank you, ${valentineName}! You've made this Valentine's Day truly magical! ‚ú®`;
            response.className = 'response show happy';

            // Increase heart animation
            const heartsInterval = setInterval(createHeart, 100);
            setTimeout(() => clearInterval(heartsInterval), 3000);

            // Send email if email parameter exists
            if (recipientEmail) {
                sendEmail(recipientEmail, valentineName);
            }

            // Hide the buttons
            document.querySelector('.buttons').style.display = 'none';
        }

        function rejectValentine() {
            const valentineName = getUrlParameter('name') || 'Valentine';
            const response = document.getElementById('response');
            response.textContent = `Perhaps our unforgettable moment is yet to come, ${valentineName}... üí´`;
            response.className = 'response show sad';
            
            // Hide the buttons
            document.querySelector('.buttons').style.display = 'none';
        }
    </script>
</body>
</html>
